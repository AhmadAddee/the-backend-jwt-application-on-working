version: '3'

services:
  webserver:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/www:/var/www/certbot/:ro
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
    command:
      - certonly
      - --webroot
      - -w
      - /var/www/certbot/
      - --email=trevor@coderscampus.com
      - --agree-tos
      - --no-eff-email
      - --dry-run
      - -d
      - assignments.coderscampus.com
      - -v